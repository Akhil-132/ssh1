name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        echo "$SSH_PRIVATE_KEY" > alma.pem
        ssh -o StrictHostKeyChecking=no -i alma.pem ubuntu@52.71.33.91 
        git init
        git pull origin master https://github.com/Akhil-132/ssh1.git
        cd ssh1
        
